<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Lib</title>
</head>

<body>
    <h1>Library</h1>

    <button class="add-book"> New Book</button>
    <dialog>
        <!-- dialog hides content until asked to show using js (perfect for this situation)-->
        <form action="">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" required>

                <label for="author">Author</label>
                <input type="text" name="author" required>

                <label for="pages">No of Pages</label>
                <input type="number" name="pages" required>

                <div class="read-status">
                    <p>Read Status</p>
                    <input type="checkbox" name="read-status" value="read" required>
                    <label for="read-status">Read</label>
                    <input type="checkbox" name="read-status" value="not-read">
                    <label for="read-status">Not Read</label>
                </div>
            </div>

            <button id="confirm-btn">Add to Lib</button>

        </form>
    </dialog>

    <div class="books-view"></div>

    <script src="script.js"></script>
</body>

</html>
